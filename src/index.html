<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Calc</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc__result">0</div>
      <input type="text" class="calc__input" value="0" />
      <div class="calc__controls">

<div class="calc__controls--row">
          <div class="calc__controls--row--nums">
            <button id="btn-clear" class="calc__btn">C</button>
            <button id="btn-divide" class="calc__btn">รท</button>
            <button id="btn-multiply" class="calc__btn">ร</button>
            <button id="btn-seven" class="calc__btn--digit">7</button>
            <button id="btn-eight" class="calc__btn--digit">8</button>
            <button id="btn-nine" class="calc__btn--digit">9</button>
            <button id="btn-four" class="calc__btn--digit">4</button>
            <button id="btn-five" class="calc__btn--digit">5</button>
            <button id="btn-six" class="calc__btn--digit">6</button>
            <button id="btn-one" class="calc__btn--digit">1</button>
            <button id="btn-two" class="calc__btn--digit">2</button>
            <button id="btn-three" class="calc__btn--digit">3</button>
          </div>
  
          <div class="calc__controls--column">
            <button id="btn-substraction" class="calc__btn--tall">-</button>
            <button id="btn-addition" class="calc__btn--tall">&plus;</button>
          </div>
  
          <div class="calc__controls--column">
            <button id="btn-memory-clear" class="calc__btn">MC</button>
            <button id="btn-memory" class="calc__btn">M</button>
            <button id="btn-memory-minus" class="calc__btn">M-</button>
            <button id="btn-memory-plus" class="calc__btn">M+</button>
          </div>
</div>

        <div class="calc__controls--row">
          <button id="btn-zero" class="calc__btn--digit--wide">0</button>
          <button id="btn-comma" class="calc__btn">,</button>
          <button id="btn-equals" class="calc__btn--wide">=</button>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
